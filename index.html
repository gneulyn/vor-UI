<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="jquery-3.2.1.min.js"></script>
    <script src="raphael.min.js"></script>
    <script src="colorwheel.js"></script>

    <link rel="stylesheet" href="index.css">

</head>

<body>
    <div id="wrapper">


                    <!-- knoeterich color wheel-->
                    <div id="knoeterichCol"></div>
                    <!-- knoeterich beat switch-->
                    <label id="knoetBeatSwitch" for="switch1" class="mdl-switch mdl-js-switch mdl-js-ripple-effect">
                        <input type="checkbox" id="switch1" class="mdl-switch__input">
                        <span class="mdl-switch__label">BeatSync</span>
                    </label>
                    <!-- knoeterich speed control-->
                    <h5>Speed</h5>
                    <input id="knoetSpeed" type="range" min="0" max="1" value="0" step="0.01">

                    <br>
        <br><br>
                    <button>GO</button>


    </div>

    <script src="index.js"></script>

</body>

</html>
