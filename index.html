<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="jquery-3.2.1.min.js"></script>
    <script src="raphael.min.js"></script>
    <script src="colorwheel.js"></script>

    <link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.0.6/material.indigo-pink.min.css">
    <script src="https://storage.googleapis.com/code.getmdl.io/1.0.6/material.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>

<style media="screen">
    #picker2 {
        width: 300px;
        position: absolute;
        top: 250px;
        left: 50%;
        margin-left: -150px;
    }
</style>

<body>
    <div id="wrapper">

        <main class="mdl-layout__content">
            <div class="mdl-tabs mdl-js-tabs">
                <div class="mdl-tabs__tab-bar">
                    <a href="#tab1-panel" class="mdl-tabs__tab is-active">Kn√∂terich</a>
                    <a href="#tab2-panel" class="mdl-tabs__tab">PARs</a>
                    <a href="#tab3-panel" class="mdl-tabs__tab">Nebel</a>
                </div>
                <div class="mdl-tabs__panel is-active" id="tab1-panel">
                    <!-- knoeterich color wheel-->
                    <div id="knoeterichCol"></div>
                    <!-- knoeterich beat switch-->
                    <label id="knoetBeatSwitch" for="switch1" class="mdl-switch mdl-js-switch mdl-js-ripple-effect">
                        <input type="checkbox" id="switch1" class="mdl-switch__input">
                        <span class="mdl-switch__label">BeatSync</span>
                    </label>
                    <!-- knoeterich speed control-->
                    <h5>Speed</h5>
                    <input id="knoetSpeed" class="mdl-slider mdl-js-slider" type="range" min="0" max="1" value="0" step="0.01">
                </div>
                <div class="mdl-tabs__panel" id="tab2-panel">
                    <!-- par color wheel-->
                    <div id="parCol"></div>
                </div>
                <div class="mdl-tabs__panel" id="tab3-panel">
                    <!-- nebel button-->
                    <td><button class="mdl-button mdl-js-button mdl-button--fab"><i class="material-icons">add</i></button></td>
                </div>
            </div>



        </main>

    </div>

    <script src="index.js"></script>

</body>

</html>
