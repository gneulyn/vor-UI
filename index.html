<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="jquery-3.2.1.min.js"></script>
    <script src="raphael.min.js"></script>
    <script src="colorwheel.js"></script>

    <link rel="stylesheet" href="index.css">

</head>

<body>
    <div id="wrapper">


        <!-- knoeterich color wheel-->
        <div id="knoeterichCol"></div>
        <!-- knoeterich beat switch-->

        <label class="switch">
            <input type="checkbox">
            <div class="slider"></div>
        </label>

        <!-- knoeterich speed control-->
        <h5>Speed</h5>
        <input id="knoetSpeed" type="range" min="0" max="1" value="0" step="0.01">

        <br>
        <br><br>
        <button>GO</button>


    </div>

    <script src="index.js"></script>

</body>

</html>
