<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="jquery-3.2.1.min.js"></script>
    <script src="raphael.min.js"></script>
    <script src="colorwheel.js"></script>
    <script src="index.js"></script>
    <link rel="stylesheet" href="index.css">

</head>

<body>
    <div id="wrapper">

        <div id="navigation">
            <div id="Decke" class="navigationTab activeTab" onclick="toggleNavigation($(this))">Decke</div>
            <div id="PARs" class="navigationTab" onclick="toggleNavigation($(this))">PARs</div>
            <div id="Nebel" class="navigationTab" onclick="toggleNavigation($(this))">Nebel</div>
        </div>


        <div id="knoeterich">
            <!-- knoeterich color wheel-->
            <div id="knoeterichCol"></div>
            <!-- knoeterich beat switch-->

                <label class="switch">
                    <input id=knoetBeatSwitch type="checkbox">
                    <div class="slider"></div>
                </label>


            <!-- knoeterich speed control-->

            <input id="knoetSpeed" type="range" min="0" max="1" value="0" step="0.001">
        </div>

        <div class="col s12" id="pars">
        </div>

        <div class="col s12" id="nebel">
            <button>GO</button>
        </div>




    </div>



</body>

</html>
